<ul>
  <li ng-repeat="pcRecord in pcRecordList">
    <a href="/pcRecords/{{pcRecord._id}}">{{pcRecord.name}}</a>
    <p>{{pcRecord.description}}</p>
    <button ng-click="deletePcRecord(pcRecord)">X</button>
  </li>
</ul>

<button class="btn btn-default" ng-click="readPcRecord()">
  Add PcRecord
</button>

<div ui-view="pcRecordDetails" autoscroll="false"></div>
